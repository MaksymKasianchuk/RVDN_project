<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css?ver=6.2.0">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
	<div class="page-content">
	
		<main class="main">
			<!------------------LOGIN-FORM------------------>
			<div class="backdrop">
    <div class="login-wrap">
        <form class="login-form">
            <div class="login-header">
                <h1 class="login-title">Регіональний реєстр випадків домашнього насилля</h1>
            </div>
            <div class="login-body">
                <div class="login-left-side">
                    <img src="./images/dist/gerb.png" alt="">
                </div>
                <div class="login-right-side">
                    <p>Авторизація користувача</p>
                    <div class="login-row">
                        <i class="fa-solid fa-user"></i>
                        <div class="form-group">
                            <label class="form-label">Ваш логін:</label>
                            <input type="text" name="user-login" id="login-user-login" value="">
                        </div>
                    </div>
                    <div class="login-row">
                        <i class="fa-solid fa-lock"></i>
                        <div class="form-group">
                            <label class="form-label">Ваш пароль:</label>
                            <input type="text" name="user-password" id="login-user-password" value="">
                        </div>
                    </div>
                    <div class="login-row-action">
                        <div>
                            <a href="register.html">Зареєструватися</a>
                            <a href="password-renew.html">Відновлення паролю</a>
                        </div>
                        <button class="btn login-btn" id="login-btn">Вхід</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
			<!--------------END-LOGIN-FORM------------------>
		</main>
	</div>

	<!------------------SCRIPTS------------------>
	<script src="js/main.min.js"></script>

	<!--------------END-SCRIPTS------------------>
</body>
</html>
