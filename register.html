<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css?ver=6.2.0">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="register-page">
	<div class="page-content">
	
		<main class="main">
			<!------------------REGISTER-FORM------------------>
			<div class="backdrop">
    <div class="register-wrap">
        <form class="register-form">
            <div class="register-header">
                <h1 class="register-title">Регістрація нового користувача</h1>
            </div>
            <div class="register-body">
                
                <div class="register-left-side">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Прізвище:</label>
                                <input type="text" name="register-lastname" id="register-lastname" value="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Ім'я:</label>
                                <input type="text" name="register-firstname" id="register-firstname" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">По батькові:</label>
                                <input type="text" name="register-surname" id="register-surname" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">Дата народження:</label>
                                <input type="date" name="register-birthday" id="register-birthday" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">Місце проживання:</label>
                                <input type="text" name="register-address" id="register-address" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">Місце працевлаштування (дeржавний орган):</label>
                                <input type="text" name="register-workplace" id="register-workplace" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">Посада:</label>
                                <input type="text" name="register-rank" id="register-rank" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Email:</label>
                                <input type="email" name="register-mail" id="register-mail" value="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Номер телефону:</label>
                                <input type="text" name="register-phone" id="register-phone" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Пароль:</label>
                                <input type="text" name="register-password" id="register-password" value="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Підтвердження паролю:</label>
                                <input type="text" name="register-password-confirm" id="register-password-confirm" value="">
                            </div>
                        </div>
                    </div>
            
                    <div class="register-row-action">
                        <div>
                           <p>При створенні паролю використовуйте комбінацію з 8 або більше літер з урахуванням регістру, цифр та символів</p>
                        </div>
                        <button class="btn register-btn" id="register-btn">Зареєструватися</button>
                    </div>
                </div>
                <div class="register-right-side">
                    <img src="./images/dist/gerb.png" alt="">
                </div>
            </div>
        </form>
    </div>
</div>
			<!--------------END-REGISTER-FORM------------------>
		</main>
	</div>

	<!------------------SCRIPTS------------------>
	<script src="js/main.min.js"></script>

	<!--------------END-SCRIPTS------------------>
</body>
</html>
